[package]
name = "rotor-dns"
description = """
    Asynchronous DNS resolver for rotor framework
"""
license = "MIT/Apache-2.0"
readme = "README.rst"
keywords = ["rotor", "DNS", "domain", "name", "async"]
homepage = "http://github.com/tailhook/rotor-dns"
version = "0.1.0"
authors = ["paul@colomiets.name"]

[dependencies]
rotor = { rev="6ae0b55", git="git://github.com/tailhook/rotor" }
time = "0.1.34"
quick-error = "0.2.1"
dns-parser = "0.1.0"

[dev-dependencies]
argparse = "0.2.1"

[lib]
name = "rotor_dns"
path = "src/lib.rs"

